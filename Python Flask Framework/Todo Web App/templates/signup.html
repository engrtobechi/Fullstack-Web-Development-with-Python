{% extends "base.html" %}

{% block body %}
<div class="container body-mod text-center">
    <main class="w-100 mt-5 m-auto">
      <div class="row justify-content-center">
        <div class="col-md-6 py-4 px-4 rounded-3 border border-dark-subtle">
            <form action="{{ url_for('signup') }}" method="POST">
                <h1 class="h4 mb-3 fw-normal">Create an account</h1>
                <div class="form-floating mb-3">
                  <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username">
                  <label for="floatingUsername" class="form-label">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="example@example.com">
                  <label for="floatingEmail" class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" id="floatingPassword">
                  <label for="floatingPassword" class="form-label">Password</label>
                </div>
        
                <button type="submit" class="w-100 btn btn-lg btn-secondary">Sign up</button>
              </form>
        </div>
      </div>
    </main>
    <p class="mt-4">Already have an account? Log in <a href="{{ url_for('login') }}">here.</a></p>
  </div>
{% endblock %}
